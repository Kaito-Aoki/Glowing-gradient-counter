<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter Program</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <div class="labelclass">
        <label id="countLable" class="lb">0</label>
        <label id="iterLable"></label>
    </div>


    <div class="btnContainer">
        <button class="btn b1" id="increasebtn">Increase</button>
        <button class="btn b2" id="resetbtn">Reset</button>
        <button class="btn b3" id="decreasebtn">Decrease</button>
    </div>

    <div class="inputContainer">
        <label class="lb">Value: </label>
        <input class="inputfield" id="inputfield">
    </div>

    <script src="script.js"></script>
</body>
</html>
